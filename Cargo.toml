[package]
name = "gh-bofh-rs"
version = "1.0.0-alpha.1"
edition = "2021"
readme = "README.md"
description = ""
rust-version = "1.64.0"
repository = "https://github.com/AliSajid/gh-bofh-rs"
license = "MIT OR Apache-2.0"

[lib]
name = "gh_bofh_rs_lib"
path = "src/gh_bofh_rs_lib/lib.rs"
crate-type = ["lib"]

[[bin]]
name = "gh-bofh-rs"
path = "src/gh_bofh_rs/main.rs"

[dependencies]


[profile.dev]
opt-level = 1
debug = true

[profile.release]
opt-level = 3
strip = true
lto = true
codegen-units = 1
